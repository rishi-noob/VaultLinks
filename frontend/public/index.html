    <noscript>You need to enable JavaScript to run VaultLinks.</noscript>
    <div id="root"></div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="pwa-install-prompt">
      <span>ðŸ“± Install VaultLinks as an app for better experience!</span>
      <button id="pwa-install-btn">Install</button>
      <button id="pwa-close-btn" class="close-btn">Ã—</button>
    </div>
    
    <!-- PWA Install Script -->
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('VaultLinks PWA: Service Worker registered successfully:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('VaultLinks PWA: New version available');
                    // Optionally show update notification
                  }
                });
              });
            })
            .catch((error) => {
              console.log('VaultLinks PWA: Service Worker registration failed:', error);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      const installPrompt = document.getElementById('pwa-install-prompt');
      const installBtn = document.getElementById('pwa-install-btn');
      const closeBtn = document.getElementById('pwa-close-btn');
      
      // Listen for the beforeinstallprompt event
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('VaultLinks PWA: Install prompt triggered');
        e.preventDefault();
        deferredPrompt = e;
        
        // Don't show if already installed
        if (!window.matchMedia('(display-mode: standalone)').matches) {
          installPrompt.style.display = 'flex';
        }
      });
      
      // Handle install button click
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('VaultLinks PWA: Install prompt outcome:', outcome);
          
          if (outcome === 'accepted') {
            installPrompt.style.display = 'none';
          }
          deferredPrompt = null;
        }
      });
      
      // Handle close button
      closeBtn.addEventListener('click', () => {
        installPrompt.style.display = 'none';
        // Don't show again for this session
        sessionStorage.setItem('pwa-install-dismissed', 'true');
      });
      
      // Hide prompt if already dismissed
      if (sessionStorage.getItem('pwa-install-dismissed')) {
        installPrompt.style.display = 'none';
      }
      
      // Hide prompt if app is already installed
      window.addEventListener('appinstalled', () => {
        console.log('VaultLinks PWA: App installed successfully');
        installPrompt.style.display = 'none';
      });
      
      // Check if running as PWA
      if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
        console.log('VaultLinks PWA: Running as installed PWA');
        document.body.classList.add('pwa-installed');
      }
      
      // Handle offline/online status
      function updateOnlineStatus() {
        if (navigator.onLine) {
          document.body.classList.remove('offline');
          console.log('VaultLinks PWA: Online');
        } else {
          document.body.classList.add('offline');
          console.log('VaultLinks PWA: Offline');
        }
      }
      
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();
      
      // Prevent zoom on double-tap for iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
